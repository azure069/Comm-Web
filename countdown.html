<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown | Nepali Community of Belleville</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            scroll-behavior: smooth;
        }

        body {
            background: url('images/countdown-bg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .countdown-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 12px;
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 15px;
        }

        #countdown {
            font-size: 2.2em;
            font-weight: bold;
        }

        .back-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: #ffcc00;
            color: black;
            text-decoration: none;
            font-size: 1.4em;
            border-radius: 5px;
            display: inline-block;
        }

        .new-year-message {
            display: none;
            font-size: 3em;
            font-weight: bold;
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to Nepali New Year 2082!</h1>
        <p id="countdown"></p>
        <p id="new-year-message" class="new-year-message">ðŸŽ‰ Happy New Year 2082! ðŸŽ‰</p>
        <a href="/" class="back-btn">Back to Home</a>
    </div>

    <script>
        function startConfetti() {
            let duration = 5 * 1000;
            let end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, spread: 100 });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        function countdown(eventDate) {
            let countDownDate = new Date(eventDate).getTime();
            let timer = setInterval(function () {
                let now = new Date().getTime();
                let distance = countDownDate - now;

                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").style.display = "none";
                    document.getElementById("new-year-message").style.display = "block";
                    startConfetti();
                }
            }, 1000);
        }

        countdown('2025-04-14T00:00:00');
    </script>
</body>
</html>
