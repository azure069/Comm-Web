<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown | Nepali Community of Belleville</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            scroll-behavior: smooth;
        }

        body {
            background: url('images/Hero_bg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .countdown-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 12px;
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 15px;
        }

        #countdown {
            font-size: 2.2em;
            font-weight: bold;
            transition: transform 0.3s ease-in-out;
        }

        /* Blooping animation when countdown is at 15 seconds */
        .bloop {
            animation: bloopAnimation 0.5s infinite alternate ease-in-out;
        }

        @keyframes bloopAnimation {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.3);
            }
        }

        .back-btn {
            background: #000000;
            color: #FFFFFF;
            padding: 12px 25px;
            border: none;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            display: inline-block;
            min-width: 120px;
            text-align: center;
            white-space: nowrap;
            z-index: 9999;
        }

        .back-btn:hover {
            background: #FFFFFF;
            color: #000000;
        }

        .new-year-message {
            display: none;
            font-size: 4em;
            font-weight: bold;
            color: yellow;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="countdown-container" id="countdown-container">
        <h1>Countdown to Nepali New Year 2082!</h1>
        <p id="countdown"></p>
        <a href="/" class="back-btn">Back to Home</a>
    </div>

    <p id="new-year-message" class="new-year-message">ðŸŽ‰ Happy New Year 2082! ðŸŽ‰</p>

    <script>
        function startConfetti() {
            let duration = 5 * 1000;
            let end = Date.now() + duration;

            function randomConfetti() {
                confetti({
                    particleCount: 5,
                    spread: 160,
                    startVelocity: 30,
                    origin: { x: Math.random() > 0.5 ? 0 : 1, y: Math.random() * 0.5 } // Left or Right side
                });

                if (Date.now() < end) {
                    requestAnimationFrame(randomConfetti);
                }
            }

            randomConfetti();
        }

        function countdown(eventDate) {
            let countDownDate = new Date(eventDate).getTime();
            let timer = setInterval(function () {
                let now = new Date().getTime();
                let distance = countDownDate - now;

                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                if (distance > 15000) { 
                    // Normal countdown
                    document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                } else if (distance > 0) { 
                    // Only show seconds with blooping animation at 15 seconds
                    document.getElementById("countdown").innerHTML = `${seconds}s`;
                    document.getElementById("countdown").classList.add("bloop");
                } else {
                    // Timer hits zero
                    clearInterval(timer);
                    document.getElementById("countdown-container").style.display = "none";
                    document.getElementById("new-year-message").style.display = "block";
                    startConfetti();
                }
            }, 1000);
        }

        countdown('2025-02-13T20:08:00'); 
    </script>
</body>
</html>
