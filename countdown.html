<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown | Nepali Community of Belleville</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            scroll-behavior: smooth;
        }

        body {
            background: url('images/countdown-bg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .countdown-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 50px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .back-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            color: black;
            text-decoration: none;
            font-size: 1.5em;
            border-radius: 50px;
            box-shadow: 0px 4px 10px rgba(255, 165, 0, 0.6);
            transition: all 0.3s ease-in-out;
            display: inline-block;
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #ff6600, #ffcc00);
            box-shadow: 0px 6px 15px rgba(255, 165, 0, 0.9);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            #countdown {
                font-size: 2em;
            }
            .back-btn {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to Nepali New Year 2082!</h1>
        <p id="countdown"></p>
        <a href="/" class="back-btn">Back to Home</a>
    </div>

    <script>
        function countdown(eventDate) {
            let countDownDate = new Date(eventDate).getTime();
            let timer = setInterval(function () {
                let now = new Date().getTime();
                let distance = countDownDate - now;

                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "The Event Has Started!";
                }
            }, 1000);
        }

        countdown('2025-04-14T00:00:00');
    </script>
</body>
</html>
